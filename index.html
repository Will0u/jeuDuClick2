<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du click 2</title>
  </head>
  <body>
    <script type="module" src="./src/assets/script/main.js"></script>

    <header>
      <h1>Jeu du click 2</h1>
      <p>V2.1.0</p>
    </header>


    <main>
      <section id="game">
        <button id="clickBtn" name="clickStat">Click</button>
      </section>


      <section id="upgrade">
        <div>
          <button id="buyBtn" name='minor'>Engager un mineur - 100€</button>
        </div>

        <div>
          <button id="buyBtn" name='blacksmith'>Engager un forgeron - 250€</button>
        </div>
      </section>


      <section id="stats">
        <div>
          <p>Argent : <span id="stat" name="money"></span> €</p>
        </div>

        <div>
          <p>Revenu : <span id="stat" name="income"></span></p>
        </div>

        <div>
          <p>Nombre de clics : <span id="stat" name="click"></span></p>
        </div>

        <hr>

        <div>
          <p>Nombre de mineurs :<span id="stat" name="minor"></span></p>
        </div>

        <div>
          <p>Nombre de forgeron :<span id="stat" name="blacksmith"></span></p>
        </div>

        <hr>

        <div>
          <p>Nombre de pierres :<span id="stat" name="stone"></span></p>
        </div>

        <div>
          <p>Nombre de fers :<span id="stat" name="iron"></span></p>
        </div>

      </section>

    </main>


    <footer>
      <p>&copy;Willoch</p>
    </footer>

  </body>
</html>
